<!DOCTYPE html>
<html>
    <head>
        <title> Website Design</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src=image/large.png>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home </a></li>
                        <li><a href="#">Phone </a></li>
                        <li><a href="#">Accessories </a></li>
                        <li><a href="#">Cart </a></li>
                    </ul>
                 </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="image/Tecno_PHANTOM_9.jpg" class="mobile">
                <div id="circle">
                    <div class="feature one">
                         <img src="image/icons8-camera-50.png">
                    <h1>Camera</h1>
                    <p>12MP , Wide Angle Lens</p>
                </div>
                    <div class="feature two"> 
                     <img src="image/icons8-battery-level-100.png">
                     <h1>Battery Life</h1>
                     <p>5000mAh, 720hrs</p>
                </div>
             <div class="feature three">
                 <img src="image/icons8-iphone-48.png">
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div>
                    <div class="feature four"> 
                        <img src="image/icons8-processor-64.png">
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core line</p>
                </div> 
            </div>
         </div>
        </div>
        <div class="controls">
            <img src="image/icons8-arrow-64.png" id="upBtn">
            <h3>feature</h3>
            <img src="image/icons8-arrow-64.png" id="downBtn">
        </div>
        </div>
     <script>
         var circle = document.getElementById("circle");
         var upBtn = document.getElementById("upBtn");
         var downBtn = document.getElementById("downBtn");

         var rotateValue = circle.style.transform;
         var rotateSum;

         upBtn.onclick= function()
         {
             rotateSum = rotateValue + "rotate(-90deg)";
             circle.style.transform =rotateSum;
             rotateValue = rotateSum;
         }
         downBtn.onclick= function()
         {
             rotateSum = rotateValue + "rotate(90deg)";
             circle.style.transform =rotateSum;
             rotateValue = rotateSum;
         }
     </script>
    </body>
</html>
